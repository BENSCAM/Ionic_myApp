<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PageListEtudiant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PageListEtudiant</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Matricule :{{matricule}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Nom :{{nom}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Date de Naissance :{{datenaissance}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Telephone :{{telephone}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>sportif :{{sportif}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Sexe :{{sexe}}</ion-label>
  </ion-item>
</ion-content>
