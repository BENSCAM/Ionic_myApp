<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Enregistrement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Enregistrement</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input label="Nom :" label-placement="floating" placeholder="Entrer le nom du contact" [(ngModel)]="Nom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Prenom :" label-placement="floating" placeholder="Entrer le prenom du contact" [(ngModel)]="Prenom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Numero :" label-placement="floating" value="{{NumeroPhone}}" ></ion-input>
  </ion-item>
    <ion-button expand="full" (click)="Enregistrer()">Enregistrer</ion-button>
</ion-content>
