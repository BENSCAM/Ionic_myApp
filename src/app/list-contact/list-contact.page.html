<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vos Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vos Contact</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let c of contacts">
      <ion-label>
        {{c.Nom}} {{c.Prenom}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
