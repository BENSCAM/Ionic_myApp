<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ListEtudiant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ListEtudiant</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let e of TousLesEtudiants">
      <ion-label [routerLink]="['/page-list-etudiant',e.id]">
        {{e.nom}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
