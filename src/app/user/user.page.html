<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">User</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>Bienvenue {{name}} dans la page des admins votre numero est le suivant {{telephone}} et votre solde est de {{solde}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{nom}} {{profession}}</ion-label>
  </ion-item>
</ion-content>
