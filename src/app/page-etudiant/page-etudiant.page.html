<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PageEtudiant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PageEtudiant</ion-title>

    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>Enregistrer Un Etudiant</ion-label>
  </ion-item>
  <ion-item>
    <ion-input label-placement="floating" label="Matricule :" type="text" [(ngModel)]="matricule"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label-placement="floating" label="Nom :" type="text" [(ngModel)]="nom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label-placement="floating" type="date" label="Date de naissance :" [(ngModel)]="datenaissance"></ion-input>
  </ion-item>
  <ion-select label="Sexe :" [(ngModel)]="sexe">
    <ion-select-option value="M">Masculin</ion-select-option>
    <ion-select-option value="F">Feminin</ion-select-option>
  </ion-select>
  <ion-checkbox [(ngModel)]="sportif">Sportif :</ion-checkbox>
  <ion-item>
    <ion-input expand="full" label-placement="floating" label="Telephone" type="number" [(ngModel)]="telephone"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="EnregistrerEtudiant()">Enregistrer</ion-button>
</ion-content>
