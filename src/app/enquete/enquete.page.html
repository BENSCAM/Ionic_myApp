<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Enquete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Enquete</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input label="Libelle" [(ngModel)]="enregPays">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Population" type="number" [(ngModel)]="popul">

    </ion-input>
  </ion-item>
  <ion-button (click)="enreg()">Enregistrer</ion-button>

  <ion-list>
    <ion-item-sliding *ngFor="let Pays of noms">
      <ion-item >
        <ion-label>{{Pays.Nompay}}~~{{Pays.Popu}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option>Archiver</ion-item-option>
        <ion-item-option color="danger" (click)="supprimerPays(Pays)">Supprimer</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  
</ion-content>
