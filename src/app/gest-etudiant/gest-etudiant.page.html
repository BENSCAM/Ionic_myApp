<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>GestEtudiant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">GestEtudiant</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input label="Nom :" [(ngModel)]="Nom">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Sexe</ion-label>
    <ion-radio-group [(ngModel)]="sexe" value="Sexe">
      <ion-radio value="F">Feminin</ion-radio>
      <ion-radio value="M">Masculin</ion-radio>
    </ion-radio-group>
  </ion-item>

  <ion-button (click)="EnregistrerEtudiant()">Ajouter</ion-button>

  <ion-list>
    <ion-label>TOUTES</ion-label>
    <ion-item-sliding *ngFor="let Etudiant of TabEtudiant">
      <ion-item>
        <ion-label>{{Etudiant.Nom}}~~{{Etudiant.Sexe}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="Feminin(Etudiant)">Feminin</ion-item-option>
        <ion-item-option (click)="Masculin(Etudiant)">Masculin</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  
</ion-content>
